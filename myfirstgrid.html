<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/jquery-ui-1.11.4.custom/jquery-ui.css">
    <link rel="stylesheet" href="css/ui.jqgrid.css">
    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/jquery.jqGrid.min.js"></script>
    <script type="text/javascript" src="js/i18n/grid.locale-ru.js"></script>
    <script type="text/javascript">
        $(function () {
            console.log ('testing jqGrig');
            $("#list").jqGrid({
                url: "php/example2.php",
                mtype: "GET",
                datatype: "xml",
                colNames: ["id", "name", "timeOf", "is_activee"],
                colModel: [
                    { name: "id", width: 20 },
                    { name: "name", width: 90 },
                    { name: "timeOf", width: 60, align: "right" },
                    { name: "is_activee", width: 10, align: "right" }
                ],
                pager: "#pager",
                rowNum: 50,
                rowList: [100, 200, 1000],
                sortname: "id",
                sortorder: "",
                viewrecords: true,
                gridview: true,
                autoencode: true,
                caption: "My first grid"
            });
        });
    </script>
    <title>JqGrid learn</title>
</head>
<body>
    <table id="list"><tr><td></td></tr></table>
    <div id="pager"></div>
</body>
</html>
